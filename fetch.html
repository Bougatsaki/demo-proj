<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8" />
    <title>fetch data</title>
</head>

<body>
  <h1>Here is a pic</h1>
  <img src = "" id="pic" />
  <div>pic showed</div>

  <script>
      console.log("fetch starts")

      pic_fetch().then(response => {
          console.log("yay")
      })
      .catch(error =>{
          console.log('there is an error');
          console.error(error);
      })

      async function pic_fetch() {
          const response = await fetch("pic.jpg");
          const blob = await response.blob();
          document.getElementById("pic").src=URL.createObjectURL(blob);
      }

  </script>
</body>
</html>
